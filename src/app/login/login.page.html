<ion-header [translucent]="true">
  <ion-toolbar>
      <!--Adiciona o botÃ£o de voltar-->
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card color = "light">
  <ion-card-header>
    <ion-card-title>Meu Sistema</ion-card-title>
    <ion-card-subtitle>Digite suas Credenciais</ion-card-subtitle>
  </ion-card-header>

<ion-card-content>
  <ion-list>
    <ion-item>
      <ion-input clear-input label = "Login" labelPlacement="floating"
        [(ngModel)] = "login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input clear-input label = "Senha" type ="password" labelPlacement="floating"
        [(ngModel)] = "senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color = "waring" (click)="entrar(login, senha)">Entrar</ion-button>
  <p>{{nomeUser}}</p>
</ion-card-content>
</ion-card>


</ion-content>
