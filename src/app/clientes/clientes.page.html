<ion-header [translucent]="true">
  <ion-toolbar>
    <!--Adiciona o botÃ£o de voltar-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar></ion-searchbar>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item *ngFor = "let cliente of clientes">
      <ion-item-sliding>
        <ion-item [button]="true">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="../../assets/img/avatar.jpg" />
          </ion-avatar>
          <ion-label>{{cliente.nome}}</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="success">
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary">
            <ion-icon slot="icon-only" name="calendar-number"></ion-icon>
          </ion-item-option>
          <ion-item-option color="secondary">
            <ion-icon slot="icon-only" name="chatbox-ellipses"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>

    <ion-button expand="block" color="success" href="../../index.html">Cadastrar Cliente</ion-button>
